{% extends 'base/base.html' %}

{% block page_content %}

    <h1>Edit Recipe</h1>
    <div class="items-container">
        <div class="item">
            <form method="POST" action="{% url 'edit recipe' pk=recipe.pk %}" enctype="multipart/form-data">
                {{ form }}
                {% csrf_token %}
                <input type="submit" class="button edit" value="Edit">
            </form>
        </div>
    </div>

{% endblock %}
